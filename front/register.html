<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="registerBody">
    <div class="register">
        <h1>R<span>e</span>gister</h1>
        <form class="registerForm" method="post">
            <input type="number" id="registerID" placeholder="ID number"><br>
            <input type="text" id="registerName" placeholder="Name"><br>
            <input type="text" id="registerLastName" placeholder="Last name"><br>
            <input type="text" id="registerJobPlace" placeholder="Job Place"><br>
            <input type="text" id="registerPhone" placeholder="Phone number"><br>
            <input type="text" id="registerMail" placeholder="Mail"><br>
            <input type="password" id="registerPassword" placeholder="Password"><br>
            <div class="error" id="registerError"></div>
            <button type="button" id="registerBTN" class="formsButtons">Register</button>
            <button type="button" id="toLoginBTN" class="formsButtons">To Login</button>
        </form>    
    </div>
    
    <script src="script.js"></script>
</body>
</html>
